<head>

<body>

<!-- Header -->
<div class="jumbotron text-center" style="margin-bottom:0; background-color:#254125; color:#fff;">
  <h1>Contact Us</h1>

<!-- Contact Section -->
<div class="container" style="margin-top:30px; margin-bottom:30px;">
  <div class="row">
    <!-- Contact Form -->
    <div class="col-sm-6">
      <h3>Send us a message</h3>
      <form>
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Your Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label for="message">Your Message:</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..." required></textarea>
        </div>
        
        <button type="submit" class="btn btn-success btn-block">Send Message</button>
      </form>
    </div>

    <!-- Contact Info -->
    <div class="col-sm-6">
      <h3>Our Contact Info</h3>
      <p><strong>Address:</strong> 123 Main Street, Lagos, Nigeria</p>
      <p><strong>Phone:</strong> +234 801 234 5678</p>
      <p><strong>Email:</strong> info@purefinest.com</p>

</div>
